<div class="content-container">
  <div class="content-area">
    <h1>Admin Dashboard</h1>
    <a routerLink="/admin/course/new" class="btn btn-primary">Create New Course</a>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.price | currency }}</td>
          <td>
            <a [routerLink]="['/admin/course/edit', course.id]" class="btn btn-sm btn-secondary">Edit</a>
            <button (click)="deleteCourse(course.id)" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
